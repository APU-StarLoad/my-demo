<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>RencaMoney - Index</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  

  <!-- Template Main CSS File -->
  <link href="css/style.css" rel="stylesheet">


</head>

<body style="background-color: #EFEFEF;">
  <div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 login-slider bg-primary d-none d-lg-flex align-items-center">
            <div class="wrapper-lg w-100">
                <h3 class="text-center text-white"><img src="assets/img/logo.svg" width="300" alt=""></h3>
            </div>
        </div>
        <div class="col-lg-6 d-flex align-items-center">
            <div class="w-100 ui form">
                <div class="container">
                  <div class="row">
                    <div class="col-md-8 offset-md-2">
                      <h2 class="font-weight-bold mb-5 mt-4">Create a new Account <span class="float-right"><a href="#"><i class="bx bx-arrow-back icon-show"></i></a></span></h2>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8 offset-md-2">
                      <form class="form-signin">
                        <div class="form-label-group">
                          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                          <label for="inputEmail">Email address</label>
                        </div>
                  
                        <div class="form-label-group">
                          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                          <label for="inputPassword">Password</label>
                          <span class="input-icon"><i class="bx bx-show icon-show" id="eye"></i></span>
                        </div>
                        <div class="form-label-group">
                          <input type="password" id="inputPassword2" class="form-control" placeholder="Password" required>
                          <label for="inputPassword2">Confirm Password</label>
                          <span class="input-icon"><i class="bx bx-show icon-show" id="eye2"></i></span>
                        </div>
                        <div class="checkbox mb-5">
                          <label>
                            <input type="checkbox" value="remember-me"> Remember me
                          </label>
                        </div>
                      
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                        <p class="mt-5 mb-3 text-center f-14"><a href="#" class="text-dark" style="text-decoration: underline;">I have Customer ID</a></p>
                        <p class="text-center mb-3 f-14"><a href="#" class="text-dark" style="text-decoration: underline;">New User? Sign Up Now</a></p>
                      </form>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
  </div>


  <!-- Vendor JS Files -->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/jquery.easing/jquery.easing.min.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>
  <script>
    $(function(){
  
    $('#eye').click(function(){
        
            if($(this).hasClass('bx-show')){
            
            $(this).removeClass('bx-show');
            
            $(this).addClass('bx-hide');
            
            $('#inputPassword').attr('type','text');
                
            }else{
            
            $(this).removeClass('bx-hide');
            
            $(this).addClass('bx-show');  
            
            $('#inputPassword').attr('type','password');
            }
        });
        $('#eye2').click(function(){
          
            if($(this).hasClass('bx-show')){
            
            $(this).removeClass('bx-show');
            
            $(this).addClass('bx-hide');
            
            $('#inputPassword2').attr('type','text');
                
            }else{
            
            $(this).removeClass('bx-hide');
            
            $(this).addClass('bx-show');  
            
            $('#inputPassword2').attr('type','password');
            }
        });
    });
  </script>

</body>

</html>
